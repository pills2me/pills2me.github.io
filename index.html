
<!DOCTYPE html>
<html>

    <!--      HEAD          -->
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Pills2Me</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>


    <!--      BODY          -->
    <body>

      <!-- Header for the Logo -->
      <div class="header">
        <div class="hero-img logo-img">
          <div class="hero-text">
            <h1>Pills2Me</h1>
          </div>
        </div>
      </div>

      <!-- Row for Columns of Driver vs Patient -->
      <div class="row">

        <!-- Patient Sign Up -->
        <div class="col-xs-6 hero-img patient-img ">

          <div class="hero-text">
            <!-- Text for Patients -->
            <h1>Are you a patient?</h1>

            <!-- Button for Patient Sign Up -->
            <a href="#" class="btn btn-default" role="button">Patient Sign Up</a>
          </div>

        </div>

        <!-- Driver Sign Up -->
        <div class="col-xs-6 hero-img driver-img ">
          <div class="hero-text">
            <!-- Text for Drivers -->
            <h1>Are you a driver?</h1>

            <!-- Button for Patient Driver Up -->
            <a href="#" class="btn btn-default" role="button">Driver Sign Up</a>
          </div>
        </div>
      </div>


    </body>


    <!--      FOOTER          -->
    <footer>
    </footer>


</html>
